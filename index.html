<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Phasmophobia Question Generator</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../src/css/index.css" />
    </head>
    <body>
        <div class="form">
            <ul class="top-area">
                <li class="tab active">
                    <a href="#ouijaBoard">Ouija Board</a>
                </li>
                <li class="tab"><a href="#spiritBox">Spirit Box</a></li>
            </ul>

            <div class="tab-content">
                <div id="ouijaBoard">
                    <h1>Ouija Board</h1>

                    <p class="topic">Topic:</p>
                    <p class="question">Question</p>
        
                    <button onclick="randomQuestion(ouijaBoardQuestions, 0)" type="button" id="ouijaBtn" class="button button-block">
                        Get Question
                    </button>
                </div>

                <div id="spiritBox">
                    <h1>Spirit Box</h1>
                    
                    <p class="topic">Topic: </p>
                    <p class="question">Question</p>
                    
                    <button onclick="randomQuestion(spiritBoxQuestions, 1)" type="submit" id="spiritBtn" class="button button-block">Get Question</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../src/index.js" async defer></script>
        <script
            src="../src/Phasmophobia_Question_GenV2.js"
            async
            defer
        ></script>
    </body>
</html>
